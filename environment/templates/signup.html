<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("c-password").value;
      
      if (password !== confirmPassword) {
        alert("Password and confirm password do not match.");
        return false;
      }
      
      
      
      return true;
    }
  </script>
</head>
<body>
  <a class="back-button" href="/"><< Back</a><br>
  <div class="container">
    <h2>Sign Up Form</h2>
    <form onsubmit="return validateForm()" method="POST" action="/signup">
      <div class="form-group">
        <label for="full-name">Full Name <span class="required">*</span></label>
        <input type="text" placeholder='Enter Your Full Name' id="full-name" name="full-name" required>
      </div>
      <div class="form-group">
        <label for="registration-number">Registration Number <span class="required">*</span></label>
        <input type="text" placeholder='Enter your 4 digit number' id="registration-number" name="registration-number" pattern="[0-9]{4}" title="Please enter a 4-digit number" required>
      </div>
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" placeholder='Enter Your Email' id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <input type="password" placeholder='Enter Your password' id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password <span class="required">*</span></label>
        <input type="password" placeholder='Confirm Your password' id="c-password" name="confirm password" required>
      </div>
      <div class="form-group">
        <label for="degree-program">Degree Program</label>
        <select id="degree-program" name="degree-program">
          <option value="" disabled selected>Select your degree program</option>
          <option value="option1">Bsc Computer Science & Engineering</option>
          <option value="option2">Bsc Mechanical Engineering</option>
          <option value="option3">Bsc Civil Engineering</option>
          <option value="option4">Bsc Electrical Engineering</option>
        </select>
      </div>
      <div class="form-group">
        <label for="contact-number">Contact Number</label>
        <input type="tel" id="contact-number" name="contact-number">
      </div>
      <div class="form-group">
        <label for="introduction">Introduction</label>
        <textarea id="introduction" placeholder='Enter a brief introduction about you' name="introduction"></textarea>
      </div>
      <div class="form-group">
        <label for="current-gpa">Current GPA</label>
        <input type="number" step="0.01" id="current-gpa" name="current-gpa">
      </div>
      <div class="form-group">
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills"></textarea>
      </div>
      <button class="signup-but" type="submit">Sign up</button>
    </form>
  </div>
</body>
</html>
